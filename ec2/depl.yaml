# kubectl create secret generic secret-registry   --from-file=.dockerconfigjson=/home/ec2-user/.docker/config.json   --type=kubernetes.io/dockerconfigjson
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: secret-registry
      containers:
      - name: my-app
        image: 700066115436.dkr.ecr.us-east-1.amazonaws.com/docker_ecr:cats
        #image: 046402772087.dkr.ecr.us-east-1.amazonaws.com/my-nginx:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 80